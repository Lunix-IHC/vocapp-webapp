<p-menubar [model]="items">

        <img src="assets/images/Logo.png" alt="Logo" height="40" style="margin-right: 1rem" />

    <ng-template pTemplate="end">
        <button pButton label="Salir" icon="pi pi-sign-out" class="p-button-outlined"></button>
    </ng-template>
</p-menubar>
