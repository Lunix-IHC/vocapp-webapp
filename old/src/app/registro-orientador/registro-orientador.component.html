<div class="container">
    <h2 class="form-title">Registro de Orientador</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input 
          type="text" 
          id="nombre" 
          formControlName="nombre" 
          class="form-control"
          placeholder="Ingrese su nombre completo"
        >
        <div *ngIf="registroForm.get('nombre')?.touched && registroForm.get('nombre')?.errors?.['required']" class="error-message">
          El nombre es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          placeholder="ejemplo@correo.com"
        >
        <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.errors?.['required']" class="error-message">
          El correo es requerido
        </div>
        <div *ngIf="registroForm.get('email')?.touched && registroForm.get('email')?.errors?.['email']" class="error-message">
          Ingrese un correo válido
        </div>
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <input 
          type="text" 
          id="especialidad" 
          formControlName="especialidad" 
          class="form-control"
          placeholder="Ingrese su especialidad"
        >
        <div *ngIf="registroForm.get('especialidad')?.touched && registroForm.get('especialidad')?.errors?.['required']" class="error-message">
          La especialidad es requerida
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Ingrese su contraseña"
        >
        <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.errors?.['required']" class="error-message">
          La contraseña es requerida
        </div>
        <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.errors?.['minlength']" class="error-message">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button 
        type="submit" 
        class="btn" 
        [disabled]="registroForm.invalid"
      >
        Registrarse
      </button>
    </form>
  </div>
